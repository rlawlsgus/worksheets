      </aside>

      <!-- 구분선 -->
      <div class="divider"></div>

      <!-- 메인 컨텐츠 -->
      <main class="main-content">
        <!-- 과목 전환 -->
        <nav class="subject-nav">
          <div class="subject-container">
            <button class="subject-button active">화학</button>
            <button class="subject-button">생명</button>
            <button class="subject-button">지학</button>
          </div>
        </nav>

        <!-- 프로필 섹션 -->
        <section class="profile">
          <div class="profile-info">
            <div class="profile-image">화학</div>
            <div class="profile-details">
              <h2>김진현</h2>
              <p>하나은행 000-0000000-000</p>
            </div>
          </div>
        </section>
        <button class="edit-button">조교 정보 수정</button>

        <!-- 근무 일지 -->
        <section class="attendance-log">
          <div class="log-header">
            <button class="prev-month"><</button>
            <h3>11월 근무 일지</h3>
            <button class="next-month">></button>
          </div>
          <div class="attendance-table">
            <div class="table-header">
              <span>Date</span>
              <span>Start</span>
              <span>End</span>
              <span>근무시간</span>
            </div>
            <div class="table-row">
              <span>11/9</span>
              <span>12</span>
              <span>22</span>
              <span>10</span>
            </div>
            <div class="table-row selected">
              <span>11/16</span>
              <span>10</span>
              <span>22</span>
              <span>12</span>
            </div>
          </div>
        </section>

        <!-- 시작 시간 -->
        <section class="start-time">
          <h3>시작 시간</h3>
          <div class="time-wrapper">
            <div class="date-picker">
              <label for="start-date">날짜</label>
              <input type="date" id="start-date" class="date-input" />
            </div>
            <div class="time-display">
              <div class="time-box hour-box" data-type="hour">12</div>
              <span class="time-colon">:</span>
              <div class="time-box minute-box" data-type="minute">30</div>
            </div>
          </div>
        </section>

        <!-- 종료 시간 -->
        <section class="end-time">
          <h3>종료 시간</h3>
          <div class="time-wrapper">
            <div class="date-picker">
              <label for="end-date">날짜</label>
              <input type="date" id="end-date" class="date-input" />
            </div>
            <div class="time-display">
              <div class="time-box hour-box" data-type="hour">18</div>
              <span class="time-colon">:</span>
              <div class="time-box minute-box" data-type="minute">30</div>
            </div>
          </div>
        </section>

        <!-- 버튼 그룹 -->
        <button class="delete-button">일지 삭제</button>
        <button class="add-button">일지 추가</button>
      </main>
    </div>

</html>
